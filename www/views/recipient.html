<!-- www/views/recipient.html -->

<div class="text-center">
	<h1>Recipient Info</h1>
	<small class="text-muted">
  		Who are you sending this letter to?
	</small>
	<p>
	<div>
		<form ng-submit="save()">
		  <fieldset class="form-group">
		    <label for="formGroupExampleInput">Recipient's Full Name</label>
		    <input type="text" class="form-control" id="toname" ng-model="recipient.toname" placeholder="">
		  </fieldset>
		  <fieldset class="form-group">
		    <label for="formGroupExampleInput2">Company Address</label>
		    <input type="text" class="form-control" id="companyaddress" ng-model="recipient.companyname" placeholder="">
		  </fieldset>
		  <fieldset class="form-group">
		    <label for="formGroupExampleInput2">Company State</label>
		    <input type="text" class="form-control" id="companystate" placeholder="" ng-model="recipient.companystate">
		  </fieldset>
		  <fieldset class="form-group">
		    <label for="formGroupExampleInput2">Job Board Name</label>
		    <input type="text" class="form-control" id="jobboardname" placeholder="" ng-model="recipient.jobboardname">
		  </fieldset>

		  <button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</div>
